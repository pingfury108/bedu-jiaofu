<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User List</title>
</head>

<body>
    <div class="container mt-5">
        <h1>用户列表</h1>
        <div class="mt-4">
            <form id="addUserForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="newUsername" placeholder="输入用户名" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">添加用户</button>
                </div>
            </form>
        </div>
        <ul id="userList" class="list-group mt-4">
            {{ range .users }}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ . }}
                <button class="btn btn-danger btn-sm" onclick="removeUser('{{ . }}')">Delete</button>
            </li>
            {{ end }}
        </ul>


    </div>
    <script>
        function removeUser(username) {
            if (confirm('Are you sure you want to delete ' + username + '?')) {
                fetch('/users/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ uname: username })
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        } else {
                            alert('Failed to delete user');
                        }
                    });
            }
        }

        document.getElementById('addUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('newUsername').value.trim();
            if (username) {
                fetch('/users/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ uname: username })
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        } else {
                            alert('Failed to add user');
                        }
                    });
            }
        });
    </script>
</body>

</html>
